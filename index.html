<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macro 导航</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 导航栏开始 -->
    <div class="header">
        <div class="container-fluid">
            <div class="col-md-2">
                <a class="logo" href="/">
                    <img alt="Brand" src="img/logo-png.png">
                </a>
            </div>
            <div class="col-md-8">
                <form class="search-form" role="search">
                    <div class="input-group serach-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="icon-search"></i></button>
                    </span>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <!--<div class="setting">
                    <div class="setting-btn">
                        <a href="#">
                            <img class="img-circle" alt="Brand" src="img/ZKH.jpg">
                        </a>
                    </div>
                    <ul class="setting-menu hidden">
                        <li><a href="#"><i class="icon-user"></i> 个人中心</a></li>
                        <li><a href="#"><i class="icon-magic"></i> 编辑</a></li>
                        <li class="hr"></li>
                        <li><a href="#"><i class="icon-signout"></i> 注销</a></li>
                    </ul>
                </div>-->
                <div class="setting">
                    <div class="setting-btn">
                        <a id="head-btn" href="javascript:void(0);">
                            <img class="img-circle" alt="Brand" src="img/mystery.png">
                        </a>
                    </div>
                    <ul class="setting-menu hidden">
                        <li><a id="login-btn" href="javascript:void(0);"><i class="icon-signin"></i> 登录</a></li>
                        <li><a id="register-btn" href="javascript:void(0);"><i class="icon-play"></i> 注册</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- 导航栏结束 -->

    <!-- 正文开始 -->

    <!-- 最爱站点模块开始 -->
    <div class="container content">
        <div class="row">
            <div class="module fav-module">
                <p class="title">最爱站点</p>
                <ul class="fav-list">
                    <li>
                        <a href="#">
                            <img src="img/browser-icon-chrome.png" alt="icon">
                            <hr>
                            <p><nobr>Google</nobr></p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-plus-sign"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 最爱站点模块结束 -->

        <!-- 书签栏模块开始 -->
        <div class="row">
            <hr>
            <div class="module bmark-module">
                <p class="title">书签栏</p>
                <ul class="cate-list">
                    <li>
                        <div class="cate-item">
                            <div class="cate-item-header">新闻
                                <a href="#" title="修改名称"><i class="icon-pencil"></i></a>
                                <a href="#" title="删除分类"><i class="icon-remove-sign"></i></a>
                                <div class="right-tool pull-right">
                                    <a href="#" title="移动"><i class="icon-move"></i></a>
                                    <a href="#" title="编辑"><i class="icon-pencil"></i></a>
                                    <a href="#" title="删除"><i class="icon-remove-sign"></i></a>
                                    <a href="#" title="添加"><i class="icon-plus-sign"></i></a>
                                </div>
                            </div>
                            <hr>
                            <div class="link-box">
                                <ul class="link-list">
                                    <!--<li class="edit">
                                <a href="#" target="_blank" title="MSN"><nobr>MSN</nobr></a>
                                <input type="checkbox">
                            </li>-->
                                    <li>
                                        <a href="#" target="_blank" title="MSN">
                                            <nobr>MSN</nobr>
                                        </a>
                                        <!--<input type="checkbox">-->
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="cate-item-add">
                            <a href="#"><i class="icon-plus-sign"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 书签栏模块结束 -->
    </div>
    <!-- 正文结束 -->

    <!-- 底部信息栏开始 -->
    <div class="footer">
        <div class="container">
            <div class="col-md-7">&copy; 2017 Macro</div>
            <div class="col-md-5">
                <ul class="list-inline">
                    <li><a href="#">关于</a></li>
                    <li><a href="#">联系</a></li>
                    <li><a href="#">广告</a></li>
                    <li><a href="#">帮助</a></li>
                    <li><a href="#">反馈</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 底部信息栏结束 -->

    <!-- 对话框域开始 -->
    <div class="dialog-field"></div>
    <!-- 对话框域结束 -->

    <!-- 返回顶部按钮开始 -->
    <a class="scroll-top hidden" href="#"><i class="icon-arrow-up"></i></a>
    <!-- 返回顶部按钮结束 -->

    <!-- Script -->
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
    <!-- 配置文件 -->
    <script src="js/config.js"></script>
    <!-- 工具集 -->
    <script src="js/utils.js"></script>
    <!-- 对话框组件 -->  
    <script src="js/dialog.js"></script>
    <!-- 扩展JS文件 -->  
    <script src="js/index.js"></script>
</body>

</html>
