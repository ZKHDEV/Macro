<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心 - Macro 导航</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/person.css">
</head>

<body>
    <!-- 导航栏开始 -->
    <div class="header">
        <div class="container-fluid">
            <div class="col-md-2">
                <a class="logo" href="/">
                    <img alt="Brand" src="img/logo-png.png">
                </a>
            </div>
            <div class="col-md-8">
                <form class="search-form" role="search">
                    <div class="input-group serach-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="icon-search"></i></button>
                    </span>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="setting">
                    <div class="setting-btn">
                        <a href="#">
                            <img class="img-circle" alt="Brand" src="img/ZKH.jpg">
                        </a>
                    </div>
                    <ul class="setting-menu hidden">
                        <li><a href="#"><i class="icon-signout"></i> 注销</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- 导航栏结束 -->

    <!-- 正文开始 -->

    <div class="container content">
        <div class="row">
            
        </div>
    </div>
    <!-- 正文结束 -->

    <!-- 底部信息栏开始 -->
    <div class="footer">
        <div class="container">
            <div class="col-md-7">&copy; 2017 Macro</div>
            <div class="col-md-5">
                <ul class="list-inline">
                    <li><a href="#">关于</a></li>
                    <li><a href="#">联系</a></li>
                    <li><a href="#">广告</a></li>
                    <li><a href="#">帮助</a></li>
                    <li><a href="#">反馈</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 底部信息栏结束 -->

    <!-- 对话框域开始 -->
    <div class="dialog-field"></div>
    <!-- 对话框域结束 -->

    <!-- 返回顶部按钮开始 -->
    <a class="scroll-top hidden" href="#"><i class="icon-arrow-up"></i></a>
    <!-- 返回顶部按钮结束 -->

    <!-- Script -->
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.js"></script>
    <!-- 配置文件 -->
    <script src="js/config.js"></script>
    <!-- 工具集 -->
    <script src="js/utils.js"></script>
    <!-- 对话框组件 -->  
    <script src="js/dialog.js"></script>
    <!-- 公共JS文件 -->  
    <script src="js/common.js"></script>
    <!-- 当前页面JS文件 -->  
    <script src="js/person.js"></script>
</body>

</html>
